<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Counter App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' 
  rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <section class="d-flex flex-row justify-content-center"style="height: 100vh;">
    <h1  id='welcome-el' class="mt-5" style="font-weight: bolder; text-align: center; margin-top: 30px; color: white; font-family: comfortaa;"></h1> 
    <h3 class="mt-5" style="font-weight: bolder; text-align: center; margin-top: 15px; color: white; font-family: comfortaa;">Passenger Entered:</h3>    
    <h3 style="font-size: 5em;" id='count-el'>0</h3> 
    <div class="btn-group mr-5" role="group">
      <button class="button-28" role="button" onclick="increment()">INCREMENT</button>
      <button class="button-28" role="button" onclick="save()">SAVE</button>
    </div>     
    <p id="previous-el" style="font-family: 'comfortaa'; margin-top: 5rem;">Previous Entries: </p>
  </section>
</body>

</html>
